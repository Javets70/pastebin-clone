version: '3.8'

services:
  # NGINX Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: pastebin-nginx
    ports:
      - "80:80"
      - "443:443"
    # volumes:
    #   - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    #   - nginx_ssl:/etc/nginx/ssl:ro
    #   - ./certbot/conf:/etc/letsencrypt:ro
    #   - ./certbot/www:/var/www/certbot:ro
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - pastebin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pastebin-app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/pastebin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=False
      - SECRET_KEY=super-secret-key
    depends_on:
      - postgres
      - redis
    networks:
      - pastebin-network
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pastebin-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pastebin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pastebin-network
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pastebin-redis
    volumes:
      - redis_data:/data
    networks:
      - pastebin-network
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: pastebin-prometheus
    volumes:
      # - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - pastebin-network
    expose:
      - "9090"
    depends_on:
      - app

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: pastebin-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - pastebin-network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  nginx_ssl:

networks:
  pastebin-network:
    driver: bridge
